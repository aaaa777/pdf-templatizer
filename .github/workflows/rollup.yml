name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # デプロイをトリガーするブランチ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # - name: Setup Node.js
    #   uses: actions/setup-node@v2
    #   with:
    #     node-version: '20'  # 使用するNode.jsのバージョン

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # ビルドコマンド

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.1.4
      with:
        branch: gh-pages  # GitHub Pages用のブランチ
        folder: dist  # デプロイするフォルダー
